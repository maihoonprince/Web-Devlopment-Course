<!DOCTYPE html>
<html lang="en">
<head>

    <!-- meta tag is used to specify character set, page description, keywords, 
    author of the document, and viewport settings. 
    Metadata will not be displayed on the page. -->

    <meta charset="UTF-8">

    <!-- This meta tag is used for microsoft edge user -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- This meta tag is used for responsiveness of websites -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- These meta tags are used for SEO and to rank your websites on search engine -->
    <meta name="description" content="This is description">
    <meta name="keywords" content="HTML, html tutorial, web development">
    <meta name="robots" content="INDEX, FOLLOW">

    <!-- Used to link css file -->
    <link rel="stylesheet" href="style.css">

    <!-- Script tag is used to link java script file -->
    <script src="jscript.js"></script>


    <title>Document</title>
</head>
<body>
    
</body>
</html>
